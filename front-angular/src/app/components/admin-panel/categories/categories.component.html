<h3>Categories Data Table</h3>
<div class="button-add">
  <button (click)="openDialog('Add', {})" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Recherche">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort *ngIf="loadingData; else spiner">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Label Column -->
        <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
        <td mat-cell *matCellDef="let row"> {{row.label}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialog('Edit', row)">
                  <mat-icon>create</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="openDialog('Delete', row)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <ng-template #spiner class="loading">
        <mat-spinner></mat-spinner>
    </ng-template>    

    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    
</div>
